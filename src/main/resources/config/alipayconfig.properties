#应用id ,您的APPID，收款账号既是您的APPID对应支付宝账号
ali.pay.app_id =2018052860292184
#商户私钥 您的PKCS8格式RSA2私钥
ali.pay.merchant_private_
#支付宝公钥 查看地址：https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
ali.pay.alipay_public_
#服务器异步通知页面路径  需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
ali.pay.notify_url=http://07132871188.com/hanyangcun/api/pay/aliNotifyOrder
#页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数，必须外网可以正常访问
ali.pay.return_url=http://07132871188.com/www/pay_ali_return.html
#签名方式
ali.pay.sign_type=RSA2
#字符编码格式
ali.pay.charset=utf-8
#支付宝网关
ali.pay.gatewayUrl=https://openapi.alipay.com/gateway.do
#/**授权访问令牌的授权类型*/
ali.pay.grant_type=authorization_code